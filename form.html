<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chosen.min.css">
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="container">
    <section class="row goal">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="row">
          <h2 class="text-center">Tell us what you want to do</h2>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <p class="text-right response">I want to</p>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <!-- Split button -->
            <div class="btn-group">
              <button type="button" class="btn btn-default">just talk</button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">research career options</a></li>
                <li><a href="#">change career</a></li>
                <li><a href="#">pursue a hobby/ persoanl projec/professional development</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr>
    <section class="row committment">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="row">
          <h2 class="text-center">How much time can you spend?</h2>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <p class="text-right response">I can study</p>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <!-- Split button -->
            <div class="btn-group">
              <button type="button" class="btn btn-default">full-time</button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">nights/weekends</a></li>
                <li><a href="#">on my own scheudle</a></li>
              </ul>
            </div>
          </div>
      </div>
    </section>
    <hr>
    <section class="row interests">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="row">
          <h2 class="text-center">What are your interests?</h2>
          <div class="col-xs-12 col-sm-12 col-md-12">
            <!-- multiple dropdown -->
            <select class="chosen chzn-select" multiple="true">
              <option>Choose...</option>
              <option>jQuery</option>
              <option selected="selected">MooTools</option>
              <option>Prototype</option>
              <option selected="selected">Dojo Toolkit</option>
            </select>
          </div>
      </div>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chosen.jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
